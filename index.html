<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvynho | Tire Suas Dúvidas!</title>
    
    <style>
        /* Define a fonte e remove margens padrão do corpo da página */
        body {
            font-family: 'Arial', sans-serif; /* Fonte mais legível */
            margin: 0;
            padding: 0;
            background-color: #f4f7f9; /* Fundo suave, claro e moderno */
            color: #333; /* Cor de texto padrão escura */
            text-align: center; /* Centraliza o conteúdo (já estava no <center> mas garante) */
        }

        /* Estiliza o cabeçalho principal */
        h1 {
            color: #1a5a89; /* Uma cor azul vibrante para destaque */
            font-size: 2.5em; /* Tamanho maior para o título principal */
            margin-bottom: 5px; /* Reduz o espaço entre o h1 e o h2 */
            text-transform: uppercase; /* Deixa o título em caixa alta */
            border-bottom: 3px solid #1a5a89; /* Linha de destaque */
            display: inline-block; /* Ajusta a linha ao tamanho do texto */
            padding-bottom: 5px;
        }

        /* Estiliza o subtítulo */
        h2 {
            color: #555; /* Uma cor cinza mais suave */
            font-size: 1.5em;
            font-weight: 300; /* Deixa o subtítulo um pouco mais leve */
            margin-top: 5px;
        }

        /* Cria um container para o conteúdo e centraliza */
        .container {
            max-width: 800px; /* Limita a largura do conteúdo para melhor leitura */
            margin: 50px auto; /* Centraliza o container na página */
            padding: 30px;
            background-color: #ffffff; /* Fundo branco para o conteúdo */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para profundidade */
            border-radius: 10px; /* Bordas arredondadas */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SITE DE DÚVIDAS</h1>
        <h2>Tire sua dúvida de qual matéria você quiser!</h2>
        </div>
</body>
</html>
